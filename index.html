---
layout: default
title : Pablo Vallejo
---

<div class="posts">

    <!-- Posts -->
    {% for post in site.posts %}


        <article class="post">

            <header class="post-header">
                <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
                <div class="entry-meta">{{ post.date || date: "%B %e, %Y" }}</div>
            </header>

            <div class="post-body">

                {{ post.content }}

            </div>

        </article>

    {% endfor %}

</div>
