---
layout: default
title : Pablo Vallejo
---

<div class="posts">

    <!-- Posts -->
    {% for post in site.posts %}

        <div class="post">
            <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <div class="entry-meta">{{ post.date || date: "%B %e, %Y" }}</div>
            <p>{{ post.content }}</p>
        </div>

    {% endfor %}

</div>
